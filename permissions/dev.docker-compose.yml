name: permissions

networks:
  default:
    name: permissions

services:
  webserver:
    build:
      context: .
      dockerfile: dev.Dockerfile
    restart: always
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - 4000:4000
    command: air
    depends_on:
      - database

  database:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: genos
      POSTGRES_PASSWORD: genos
      POSTGRES_DB: permissions
    ports:
      - 5432:5432
    volumes:
      - ./data/postgresDb:/var/lib/postgresql/data
    depends_on:
      - redis

  redis:
    image: redis:latest
    restart: always
    volumes:
      - ./data/redisDb:/data
    ports:
      - 6379:6379
