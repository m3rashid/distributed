name: distributed

networks:
  default:
    name: distributed

services:
  permissions:
    build:
      context: .
      dockerfile: services/permissions/dev.Dockerfile
    restart: always
    env_file:
      - services/permissions/.env
    ports:
      - 4001:4001
      - 4000:4000
    command: air
    depends_on:
      - database

  database:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: genos
      POSTGRES_PASSWORD: genos
      POSTGRES_MULTIPLE_DATABASES: permissions
    ports:
      - 5432:5432
    volumes:
      - ./data/postgresDb:/var/lib/postgresql/data
      - ./pg-init-scripts:/docker-entrypoint-initdb.d
    depends_on:
      - redis

  redis:
    image: redis:latest
    restart: always
    volumes:
      - ./data:/data
    ports:
      - 6379:6379
